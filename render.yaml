databases:
  # PostgreSQL Database
  - name: corrigeaqui-db
    databaseName: corrigeaqui
    user: corrigeaqui
    plan: free

services:
  - type: web
    name: corrigeaqui-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: corrigeaqui-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: corrigeaqui-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: corrigeaqui-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: "86400000"
      - key: UPLOAD_PATH
        value: /app/uploads
      - key: ALLOWED_ORIGINS
        value: https://corrigeaqui-frontend.onrender.com
    healthCheckPath: /actuator/health

  # Frontend Next.js
  - type: web
    name: corrigeaqui-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile.prod
    dockerContext: ./frontend
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://corrigeaqui-backend.onrender.com
      - key: NODE_ENV
        value: production
