name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build and start all services
        run: |
          docker compose up -d --build
          echo "⏳ Aguardando containers subirem..."
          docker compose ps
          sleep 20

      - name: Wait for backend to respond on /posts
        run: |
          echo "⏳ Aguardando backend responder em /posts..."
          for i in {1..30}; do
            if curl -fs http://localhost:8080/posts > /dev/null; then
              echo " Backend respondeu em /posts!"
              break
            fi
            echo "Tentativa $i: backend ainda não respondeu..."
            sleep 5
          done

      - name: Wait for frontend to respond
        run: |
          echo "⏳ Aguardando frontend responder em / ..."
          for i in {1..30}; do
            if curl -fs http://localhost:3000 > /dev/null; then
              echo " Frontend respondeu!"
              break
            fi
            echo "Tentativa $i: frontend ainda não respondeu..."
            sleep 5
          done

      - name: Install Playwright and dependencies
        working-directory: ./tests
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run Playwright tests
        working-directory: ./tests
        env:
          BASE_URL: http://localhost:3000
        run: npx playwright test --reporter=list

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/playwright-report/

      - name: Stop containers
        if: always()
        run: docker compose down -v
